<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <p class="ex1"><b><h1>Afisare doctori</h1></b></p>

                <th>Department name</th>
                <th>Doctor_last_name</th>

                <th>Salary</th>

            {% for obj in date %}

                <td>
                    {{obj[6]}}
                </td>
                <td>
                    {{obj[1]}}

                <td>
                    {{obj[2]}}
                </td>
                <td>
                    {{obj[3]}}
                </td>
                <td>
                    {{obj[4]}}
                </td>
                <td>
                    <a href="delete_doc/{{obj[0]}}">Delete</a><br>
                    <a href="modify_doc/{{obj[0]}}">Modify</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="doctors_insert">
            <h2> Inapoi </h2>
        </a>
    </div>
</body>
</html>
