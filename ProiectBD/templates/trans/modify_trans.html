<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify drug transactions</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/insert.css">
    <style>
        body {
    background-color: #3498db;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Modify drug transactions</h1>
        <form method="post">
            <label for="drug_input">Choose a drug:</label>
            <select id="drug_input" name="drug" required>
                {% for drug in drugs %}
                <option value="{{drug[0]}}">
                    {{drug[1]}}
                </option>
                {% endfor %}
            </select><br>
            <label for="quan">Quantity bought:</label>
            <input type="text" id="quan" name="quan"><br>
            <label for="a_date">Acquisition date:</label>
            <input type="text" id="a_date" name="a_date"><br>
            <label for="seller">Seller:</label>
            <input type="text" id="seller" name="seller"><br>
            <button type="submit">Modify</button>
        </form>
        <a href="/trans/afisare_trans"><h2> Inapoi </h2></a>
    </div>
</body>
</html>
