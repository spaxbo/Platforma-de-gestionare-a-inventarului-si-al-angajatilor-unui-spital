<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afisare departamente</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/afisare.css">
</head>
<body>
    <h1>Afisare departamente</h1>
    <table>
        <tr>
            <th>Department name</th>
            <th>Manager_last_name</th>
            <th>Manager_first_name</th>
            <th>Delete/Modify</th>
        </tr>
        {% for obj in date %}
        <tr>
            <td>
                {{obj[1]}}
            </td>
            <td>
                {{obj[3]}}
            </td>
            <td>
                {{obj[2]}}
            </td>
            <td>
                <a href="delete_dept/{{ obj[0] }}">Delete</a><br>
                <a href="modify_dept/{{ obj[0] }}">Modify</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="index_dept">
        <h2>Inapoi</h2>
    </a>
</body>
</html>
